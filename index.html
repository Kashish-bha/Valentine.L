<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Question for You ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Prevents scrollbars when 'No' moves */
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .buttons {
            position: relative;
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #4CAF50;
            color: white;
            z-index: 10; /* Ensures Yes is always on top */
            transition: transform 0.5s ease; /* Smooth growth */
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* Allows free movement */
        }

        .footer-text {
            margin-top: 50px;
            font-style: italic;
            color: #888;
            font-size: 1rem;
        }

        /* Celebration Styles */
        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .love-msg {
            color: #ff4081;
            font-size: 5rem;
            font-family: 'Brush Script MT', cursive;
            animation: pulse 2s infinite;
            z-index: 102;
            text-shadow: 0 0 20px #ff4081;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 101;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div id="main-container">
        <h1>Will you be my valentine?</h1>
        
        <div class="buttons">
            <button id="yesBtn" onclick="startCelebration()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>

        <div class="footer-text">“ No is little shy”</div>
    </div>

    <div id="celebration">
        <div class="love-msg">I LOVE YOU! ❤️</div>
        <canvas id="fireworks"></canvas>
    </div>

    <script>
        // --- NO BUTTON LOGIC ---
        const noBtn = document.getElementById('noBtn');
        
        // Move button on hover (desktop) or touch (mobile)
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed'; // Switch to fixed to move anywhere
            noBtn.style.left = ${x}px;
            noBtn.style.top = ${y}px;
        }

        // --- YES BUTTON LOGIC ---
        const yesBtn = document.getElementById('yesBtn');
        let scale = 1;

        // Increase size every 5 seconds
        setInterval(() => {
            scale += 0.1; // Increase scale by 10%
            yesBtn.style.transform = scale(${scale});
        }, 5000);

        // --- CELEBRATION LOGIC ---
        function startCelebration() {
            document.getElementById('main-container').style.display = 'none';
            document.getElementById('celebration').style.display = 'flex';
            startFireworks();
        }

        // --- FIREWORKS CANVAS SCRIPT ---
        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];

            function Particle(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: (Math.random() - 0.5) * 8,
                    y: (Math.random() - 0.5) * 8
                };
                this.alpha = 1;
                this.friction = 0.95;
            }

            Particle.prototype.draw = function() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

            Particle.prototype.update = function() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.01;
                this.draw();
            }

            function createFirework(x, y) {
                const colors = ['#ff4081', '#18ffff', '#fdd835', '#76ff03', '#ffffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                for (let i = 0; i < 30; i++) {
                    particles.push(new Particle(x, y, color));
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                particles.forEach((particle, index) => {
                    if (particle.alpha > 0) {
                        particle.update();
                    } else {
                        particles.splice(index, 1);
                    }
                });

                // Randomly launch fireworks
                if (Math.random() < 0.05) {
                    createFirework(Math.random() * canvas.width, Math.random() * canvas.height);
                }
            }
            animate();
        }
    </script>
</body>
</html>
